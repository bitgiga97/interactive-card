<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>

    <section class="card">
        <div class="back-card">
            <p id="cvc">000</p>
        </div>
        <div class="front-card">
            <div class="card-logo"></div>
            <p id="card-number">0000 0000 0000 0000</p>
            <div class="card-owner">
                <p id="owner">NAME SURNAME</p>
            </div>
            <div class="mm-yy">
                <p id="mm">00/</p>
                <p id="yy">00</p>
            </div>
        </div>
    </section>
    <section class="input-form" id="input-form">
        <form action="#">
            <label for="first-name">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g Jane Appleseed" id="first-name">
            <div id="error-text">Wrong format, characters only</div>
            <label for="card-number">CARD NUMBER</label>
            <input type="number" name="number" id="card-number" placeholder="e.g 1234 5678 9123 0000" maxlength="16">
            <div id="error-number">Wrong format, numbers only</div>
            <div class="mm-yy-cvc-labels">
                <label for="exp-date">EXP. DATE (MM/YY)</label>
                <label for="cvc" class="cvc">CVC</label>
            </div>

            <div class="mm-yy-cvc">
                <input type="number" name="month" id="exp-date" placeholder="MM" maxlength="2" min="1" max="12">
                <input type="number" name="year" id="exp-date" placeholder="YY" maxlength="4" min="2023" max="2050">

                <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
            </div>
            <div id="error-exp">Can’t be blank</div>
            <div id="error-cvc">Can’t be blank</div>
            <input type="button" value="Confirm" class="btn" id="btn">
        </form>
    </section>
    <section id="complete-state">
        <div class="icon-complete"></div>
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="btn-continue">Continue</button>
    </section>


    <script src="./app/script.js"></script>
</body>

</html>
